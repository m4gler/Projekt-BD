<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Orders</title>
</head>
<body>
    <h1>Orders</h1>
    <div>
        <h2>Order List</h2>
        <ul>
            {% for order in orders %}
                <li>{{ order.Id_zamowienia }} - {{ order.ZamowionyProdukt }} - {{ order.WartoscZamowienia }}</li>
            {% endfor %}
        </ul>
    </div>

    <h2>Add Order</h2>
    <form action="/api/orders" method="POST">
        <input type="number" name="Id_klienta" placeholder="Customer ID" required>
        <input type="text" name="ZamowionyProdukt" placeholder="Ordered Product" required>
        <input type="number" name="WartoscZamowienia" step="0.01" placeholder="Order Value" required>
        <input type="text" name="StatusZamowienia" placeholder="Order Status" required>
        <input type="date" name="termin" placeholder="Order Date" required>
        <input type="number" name="Id_Produktu" placeholder="Product ID" required>
        <input type="number" name="Id_Dzialu" placeholder="Department ID" required>
        <button type="submit">Add Order</button>
    </form>

    <h2>Update Order</h2>
    <form action="/api/orders" method="PUT">
        <input type="number" name="Id_zamowienia" placeholder="Order ID" required>
        <input type="number" name="Id_klienta" placeholder="Customer ID" required>
        <input type="text" name="ZamowionyProdukt" placeholder="Ordered Product" required>
        <input type="number" name="WartoscZamowienia" step="0.01" placeholder="Order Value" required>
        <input type="text" name="StatusZamowienia" placeholder="Order Status" required>
        <input type="date" name="termin" placeholder="Order Date" required>
        <input type="number" name="Id_Produktu" placeholder="Product ID" required>
        <input type="number" name="Id_Dzialu" placeholder="Department ID" required>
        <button type="submit">Update Order</button>
    </form>

    <h2>Delete Order</h2>
    <form action="/api/orders" method="DELETE">
        <input type="number" name="id" placeholder="Order ID" required>
        <button type="submit">Delete Order</button>
    </form>

    <br>
    <a href="/"><button>Back to Home</button></a>
</body>
</html>
