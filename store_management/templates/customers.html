<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Customers</title>
</head>
<body>
    <h1>Customers</h1>
    <div>
        <h2>Customer List</h2>
        <ul>
            {% for customer in customers %}
                <li>{{ customer.Imie }} {{ customer.Nazwisko }} - {{ customer.email }}</li>
            {% endfor %}
        </ul>
    </div>

    <h2>Add Customer</h2>
    <form action="/api/customers" method="POST">
        <input type="text" name="Imie" placeholder="First Name" required>
        <input type="text" name="Nazwisko" placeholder="Last Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="tel" name="Telefon" placeholder="Phone" required>
        <input type="text" name="AdresKlienta" placeholder="Address" required>
        <button type="submit">Add Customer</button>
    </form>

    <h2>Update Customer</h2>
    <form action="/api/customers" method="PUT">
        <input type="number" name="Id_klienta" placeholder="Customer ID" required>
        <input type="text" name="Imie" placeholder="First Name" required>
        <input type="text" name="Nazwisko" placeholder="Last Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="tel" name="Telefon" placeholder="Phone" required>
        <input type="text" name="AdresKlienta" placeholder="Address" required>
        <button type="submit">Update Customer</button>
    </form>

    <h2>Delete Customer</h2>
    <form action="/api/customers" method="DELETE">
        <input type="number" name="id" placeholder="Customer ID" required>
        <button type="submit">Delete Customer</button>
    </form>

    <br>
    <a href="/"><button>Back to Home</button></a>
</body>
</html>
