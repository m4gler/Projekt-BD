<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dodaj Pracownika</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #212529;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            padding: 10px 20px;
            border: 1px solid #007bff;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #007bff;
            color: #ffffff;
        }
        .message {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid;
            border-radius: 4px;
            text-align: center;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dodaj Pracownika</h1>
        {% if success %}
        <div class="message success">Pracownik został dodany pomyślnie!</div>
        {% elif error %}
        <div class="message error">Wystąpił błąd podczas dodawania pracownika.</div>
        {% endif %}
        <form action="{{ url_for('dodaj_pracownika') }}" method="post">
            <label for="imie_pracownika">Imię Pracownika:</label>
            <input type="text" id="imie_pracownika" name="imie_pracownika" required>
            <label for="login_pracownika">Login Pracownika:</label>
            <input type="text" id="login_pracownika" name="login_pracownika" required>
            <button type="submit">Dodaj</button>
        </form>
        <a href="{{ url_for('index') }}">Powrót do strony głównej</a>
    </div>
</body>
</html>
