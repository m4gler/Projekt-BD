<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista Pracowników</title>
</head>
<body>
    <h1>Lista Pracowników</h1>
    <ul>
        {% for pracownik in pracownicy %}
        <li>{{ pracownik.Imie_pracownika }} - {{ pracownik.login_pracownika }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Powrót do strony głównej</a>
</body>
</html>
